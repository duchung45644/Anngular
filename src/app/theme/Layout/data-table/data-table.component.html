<div class="card">
    <div class="card-body">
        <table class="table datatable-basic table-bordered table-striped">
            <thead class="bg-primary text-white">
                <tr>
                    <th *ngFor="let item of dataTableConfig" [style.width]="item.width">{{ item.header }}</th>
                </tr>
            </thead>
            <tbody [innerHTML]="tableHtmlString | safe : 'html'"></tbody>
        </table>
    </div>
</div>
