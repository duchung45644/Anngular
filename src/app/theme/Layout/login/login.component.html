<div class="page-content">
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Inner content -->
        <div class="content-inner">
            <!-- Content area -->
            <div class="content d-flex justify-content-center align-items-center">
                <!-- Login form -->
                <form class="login-form" id="loginForm" ngForm #loginForm>
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i
                                    class="icon-reading icon-2x text-secondary border-secondary border-3 rounded-pill p-3 mb-3 mt-1"
                                ></i>
                                <h5 class="mb-0">ĐĂNG NHẬP</h5>
                                <span class="d-block text-muted">TÊN PHẦN MỀM</span>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-left">
                                <input
                                    type="text"
                                    ngModel
                                    name="username"
                                    class="form-control"
                                    placeholder="Tài khoản"
                                />
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"> </i>
                                </div>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-left">
                                <input
                                    type="password"
                                    ngModel
                                    name="password"
                                    class="form-control"
                                    placeholder="Mật khẩu"
                                />
                                <div class="form-control-feedback">
                                    <i class="icon-lock2 text-muted"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" (click)="login()">
                                    Đăng nhập
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- /login form -->
            </div>
            <!-- /content area -->
        </div>
        <!-- /inner content -->

        <div class="btn-to-top">
            <button type="button" class="btn btn-dark btn-icon rounded-pill"><i class="icon-arrow-up8"></i></button>
        </div>
    </div>
    <!-- /main content -->
</div>
